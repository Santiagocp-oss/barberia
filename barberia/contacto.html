<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles-cont.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title>Contact us</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Productos_barbería.html">Products</a></li>
                    <li><a href="contacto.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="NombreApellido">Nombres y apellidos</label>
            <input class="input-padron" id="NombreApellido" placeholder="Nombre y apellidos" type="text" required>

            <label for="CorreoElectronico">Correo electronico</label>
            <input class="input-padron" id="CorreoElectronico" placeholder="email@dominio.com" type="email" required>
            
            <label for="NumeroTelefonico">Telefono o celular</label>
            <input class="input-padron" id="NumeroTelefonico" placeholder="(xx) xxx-xxx-xxxx" type="tel" required>

            <label for="Mensaje">Mensaje</label>
            <textarea class="input-padron" id="Mensaje" cols="63" rows="10" required></textarea>

            <fieldset>

                <legend>Cómo le gustaria que lo contactemos?</legend>
    
                <label for="Radio-email"><input id="Radio-email" name="contacto" type="radio" value="Email">Email</label>
                
               
                <label for="Radio-Teléfono"><input id="Radio-Teléfono" name="contacto" type="radio" value="Email">Teléfono</label>
                
               
                <label for="Radio-whatsapp"><input id="Radio-whatsapp" name="contacto" type="radio" value="Email" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>En cual horario le gustaria ser atendido?</legend>
                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>

            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura?</label>


            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table >
            <thead>

                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8h - 20h</td>
                </tr>

            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="">
        <p class="copyright"> © Copyright Barbería Alura - <span id="fecha"></span></p>
    </footer>
    <script>
        var fecha = new Date()
        var años = fecha.getFullYear()

        document.getElementById("fecha").innerHTML=años
    </script>
</body>
</html>
